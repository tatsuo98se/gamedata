<!DOCTYPE html>
<html>

<head>
  <title>データ</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
<script
  src="https://github.com/nagix/chartjs-plugin-colorschemes/releases/download/v0.2.0/chartjs-plugin-colorschemes.min.js"></script>

<body style="background-color:#eeffff">
  <div id="data-content">
    <div id="data-content-acordion">
      <table cellpadding="0" cellspacing="0" class="data-table" id="team-data">
        <thead>
          <tr>
            <th class="first">名前</th>
            <th>シュート種別</th>
            <th>シュートコース</th>
            <th>シュート結果</th>
            <th>対戦日</th>
            <!-- <th>ペナルティ</th> -->
            <th>対戦相手</th>
            <th class="last">チームクラス</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="header1">分析結果</div>
    <div id="data-stat">
      <div>
        <div class="data-table-title">シュートコース</div>
        <table cellpadding="0" cellspacing="0" class="data-table" id="heat-map">
          <thead>
            <tr>
              <th class="first"></th>
              <th>左</th>
              <th>中</th>
              <th class="last">右</th>
            </tr>
          </thead>
          <tbody>
            <tr class="stats-row">
              <td class="stats-title">枠外</td>
              <td id="out" colspan="3"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">上</td>
              <td id="left-top"></td>
              <td id="center-top"></td>
              <td id="right-top"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">中</td>
              <td id="left-middle"></td>
              <td id="center-middle"></td>
              <td id="right-middle"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">下</td>
              <td id="left-bottom"></td>
              <td id="center-bottom"></td>
              <td id="right-bottom"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div class="data-table-title">コース別シュート成功率</div>
        <table cellpadding="0" cellspacing="0" class="data-table" id="success-heat-map">
          <thead>
            <tr>
              <th class="first"></th>
              <th>左</th>
              <th>中</th>
              <th class="last">右</th>
            </tr>
          </thead>
          <tbody>
            <tr class="stats-row">
              <td class="stats-title">枠外</td>
              <td id="out" colspan="3"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">上</td>
              <td id="left-top"></td>
              <td id="center-top"></td>
              <td id="right-top"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">中</td>
              <td id="left-middle"></td>
              <td id="center-middle"></td>
              <td id="right-middle"></td>
            </tr>
            <tr class="stats-row">
              <td class="stats-title">下</td>
              <td id="left-bottom"></td>
              <td id="center-bottom"></td>
              <td id="right-bottom"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="shoot-type-chart-container">
        <div class="data-table-title">シュート種別</div>
        <canvas id="shoot-type-chart"></canvas>
      </div>
      <div id="shoot-personal-data-container">
        <div class="data-table-title">シュート成功率</div>
        <div class="data-table-data" id="shoot-success-all"></div>
        <table cellpadding="0" cellspacing="0" class="data-table" id="personal-data">
          <thead>
            <tr>
              <th class="first">名前</th>
              <th>シュート数</th>
              <th>得点数</th>
              <th>得点率</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
</body>

</html>
